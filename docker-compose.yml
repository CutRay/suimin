version: '3'
services:
  mysql:
    image: mysql:5.6
    env_file: ./mysql/mysql.env
    environment:
      - TZ=Asia/Tokyo
    ports:
      - '3306:3306'
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d/:ro
      - mysqldata:/var/lib/mysql
    networks:
      - server

  frontend:
    image: node:12
    env_file: ./app.env
    environment:
      - TZ=Asia/Tokyo
      - DEBUG=app:*
    tty: true
    ports:
      - '3000:3000'
    volumes:
      - ./src:/app
    working_dir: /app/frontend
    command: npm run serve-front
    networks:
      - server

  backend:
    image: node:12
    env_file: ./app.env
    environment:
      - TZ=Asia/Tokyo
      - DEBUG=app:*
    tty: true
    ports:
      - '8080:8080'
    volumes:
      - ./src:/app
    working_dir: /app/backend
    command: npm run serve-back
    networks:
      - server
    depends_on:
      - mysql

networks:
  server:

volumes:
  mysqldata:
